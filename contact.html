    <div class="container contact-form">
        <h2>Contact Me</h2>
        <form action="https://formspree.io/f/mzdrvdrj" method="POST">
  <label>
    Your email:
    <input type="email" name="email">
  </label>
  <label>
    Your message:
    <textarea name="message"></textarea>
  </label>
  <!-- your other form fields go here -->
  <button type="submit">Send</button>
</form>
        <div id="feedback-message"></div>
    </div>
    <script>
        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault();

            var form = this;
            var data = new FormData(form);
            var feedbackMessage = document.getElementById('feedback-message');

            fetch(form.action, {
                method: form.method,
                body: data,
                headers: {
                    'Accept': 'application/json'
                }
            }).then(response => {
                if (response.ok) {
                    feedbackMessage.textContent = "Thanks for your submission!";
                    feedbackMessage.style.color = 'green'; // Optional: Style Success Message
                    form.reset();
                } else {
                    response.json().then(data => {
                        if (Object.hasOwn(data, 'errors')) {
                            feedbackMessage.textContent = data["errors"].map(error => error["message"]).join(", ");
                        } else {
                            feedbackMessage.textContent = "Oops! There was a problem submitting your form";
                        }
                        feedbackMessage.style.color = 'red'; // Optional: Style Error Message
                    });
                }
            }).catch(error => {
                feedbackMessage.textContent = "Oops! There was a problem submitting your form";
                feedbackMessage.style.color = 'red'; // Optional: Style Error Message
            });
        });
    </script>
